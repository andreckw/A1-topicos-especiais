{% extends "base.html" %}

{% block titulo %} Index {% endblock %}

{% block corpo %}
    <div class="container is-fullhd">
        <h2 class="title">Prever Preço do Curso</h2>

        <form id="prediction-form" method="post">
            <div class="field">
                <label class="label">Nível do Curso</label>
                <div class="control">
                    <div class="select">
                        <select name="level" required>
                            {% for level in levels %}
                                <option value="{{ level }}">{{ level }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Duração do Conteúdo (horas)</label>
                <div class="control">
                    <input class="input" type="number" step="0.1" name="content_duration" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Assunto</label>
                <div class="control">
                    <div class="select">
                        <select name="subject" required>
                            {% for subject in subjects %}
                                <option value="{{ subject }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Curso Pago?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="is_paid" value="true" required>
                        Sim
                    </label>
                    <label class="radio">
                        <input type="radio" name="is_paid" value="false">
                        Não
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Prever Preço</button>
                </div>
            </div>
        </form>

        <div id="result" class="notification is-info" style="display: none;">
            <p>Preço previsto: $<span id="predicted-price"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').onsubmit = function(e) {
            e.preventDefault();
            
            fetch('/', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('predicted-price').textContent = data.predicted_price;
            });
        };
    </script>
{% endblock %}
